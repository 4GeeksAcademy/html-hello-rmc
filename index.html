<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <a class="navbar-brand"><h3>Payment for example</h3></a>
            </div>
                <div class="card-body">
                    <div class="container-fluid p-1">
                        <div class="alert alert-danger" role="alert">
                            Faltan algunos campos
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-5">
                            <label for="inputEmail4" class="form-label">Numero de tarjeta</label>
                            <input type="text" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" aria-label="XXXX-XXXX-XXXX-XXXX">
                        </div>
                        <div class="col-3">
                            <label for="inputEmail4" class="form-label">Codigo de seguridad</label>
                            <input type="text" class="form-control" placeholder="0000" aria-label="0000">
                        </div>
                        <div class="col-4">
                            
                            <label for="inputEmail4" class="form-label">Cantidad</label>
                            
                            <input type="text" class="form-control" placeholder="Cantidad" aria-label="Cantidad">
                        
                        </div>
                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="inputEmail4" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                        </div>
                        <div class="col">
                            <label for="inputEmail4" class="form-label">Apellido</label>
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                        </div>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                <div class="col-4">
                        <label for="inputState" class="form-label">Estado</label>
                        <select id="inputState" class="form-select">
                        <option selected>Selecciona un estado...</option>
                            <option value="AGS">Aguascalientes</option>
                            <option value="BCN">Baja California</option>
                            <option value="BCS">Baja California Sur</option>
                            <option value="CAM">Campeche</option>
                            <option value="CHP">Chiapas</option>
                            <option value="CHI">Chihuahua</option>
                            <option value="CHI">Ciudad de Mexico</option>
                            <option value="COA">Coahuila</option>
                            <option value="COL">Colima</option>
                            <option value="DUR">Durango</option>
                            <option value="GTO">Guanajuato</option>
                            <option value="GRO">Guerrero</option>
                            <option value="HGO">Hidalgo</option>
                            <option value="JAL">Jalisco</option>
                            <option value="MEX">Estado de Mexico</option>
                            <option value="MIC">Michoacan</option>
                            <option value="MOR">Morelos</option>
                            <option value="NAY">Nayarit</option>
                            <option value="NLE">Nuevo Leon</option>
                            <option value="OAX">Oaxaca</option>
                            <option value="PUE">Puebla</option>
                            <option value="QRO">Queretaro</option>
                            <option value="ROO">Quintana Roo</option>
                            <option value="SLP">San Luis Potosi</option>
                            <option value="SIN">Sinaloa</option>
                            <option value="SON">Sonora</option>
                            <option value="TAB">Tabasco</option>
                            <option value="TAM">Tamaulipas</option>
                            <option value="TLX">Tlaxcala</option>
                            <option value="VER">Veracruz</option>
                            <option value="YUC">Yucatan</option>
                            <option value="ZAC">Zacatecas</option>
                        </select>
                </div>
                <div class="col-2">
                        <label for="inputZip" class="form-label">Codigo postal</label>
                        <input type="text" class="form-control" id="inputZip">
                </div>
                 <div class="container-fluid">
                    <br>
                     <div class="row g-3">
                        <div class="col">
                            <label for="inputEmail4" class="form-label">  Seleccione tarjeta</label>
                            <div class="container-fluid">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="green" name="options" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label> 
                            </div>
                            </div>
                        </div>
                        <div class="col">
                            <label for="inputEmail4" class="form-label">Mensaje</label>
                            <div class="form-floating">
                                <textarea class="form-control"  id="floatingTextarea2" style="height: 120px"></textarea>
                                <p class="card-text">Agregue cualquier nota aqui.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    <div class="card-footer text-body-secondary">
        <div class="d-grid gap-2 d-flex justify-content-end">
            <button class="btn btn-secondary me-md-2" type="button">Cancelar</button>
            <button class="btn btn-primary" type="button">Enviar</button>
        </div>
    </div>
     



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
